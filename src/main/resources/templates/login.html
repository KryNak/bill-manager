<div class="login">
    <div class="signin-form">
        <form th:action="@{/login}" method="post">
            <h2>Sign in</h2>
            <p class="hint-text">Sign in with your social media account</p>
            <div class="social-btn text-center">
                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
                <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark btn-lg" title="Github"><i class="fa fa-github"></i></a>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
            </div>
            <div class="or-seperator"><b>or</b></div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Email"
                       required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password"
                       required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block signup-btn">Sign in</button>
            </div>

            <div class="err">
                <div class="alert alert-danger" role="alert" th:if="${#httpServletRequest.getParameter('error') == 'Bad credentials'}">
                    <div class="text-center">Invalid username or password.</div>
                </div>
            </div>

            <div class="err">
                <div class="alert alert-danger" role="alert" th:if="${#httpServletRequest.getParameter('error') == 'User is disabled'}">
                    <div class="text-center" th:text="${#httpServletRequest.getParameter('error')}"></div>
                </div>
            </div>

            <div class="err">
                <div class="alert alert-danger" role="alert" th:if="${#httpServletRequest.getParameter('error') == 'No email'}">
                    <div class="text-center">Email Required</div>
                </div>
            </div>

            <div class="logout">
                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    <div class="text-center">You have successfully logged out.</div>
                </div>
            </div>

            <div class="text-center small"><a href="#">Forgot Your password?</a></div>
        </form>

        <div class="text-center small">Don't have an account? <a href="/signup/create-account">Sign up</a>
        </div>
    </div>
</div>
