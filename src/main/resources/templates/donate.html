<!DOCTYPE html>

                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                <path fill-rule="evenodd"

        </button>
        <div class="collapse navbar-collapse" id="navbarText">

                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="/features">Features</a>

            </ul>

                <li class="nav-item">
                    <a class="nav-link" href="/signup/create-account">

<main>
    <section class="pricing-area" id="pricing">
        <div class="panel">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 mx-auto text-center">
                        <div class="section-title">
                            <h2>donate us</h2>
                            <p>
                                If you like our mibi application, donate us! Your support helps us develop and provide you with
                                better and better software. 100% of your donation goes directly to the app development.
                            </p>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
                            <div class="w-100 d-flex justify-content-center">
                                <div class="input-group w-50">
                                    <input id="output" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text">USD</span>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">Donate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-copyright text-center py-3">
